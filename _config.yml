# Theme settings
remote_theme: fongandrew/hydeout
theme: jekyll-theme-hydeout

# Don't put these files on built website
exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .gitignore
  
# Setup
title: "On the Numbers"
description: "Politics and YouTube. Made by Ethan Eblaghie"
url: https://onthenumbers.github.io
baseurl: "/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
      
paginate: 5
    
permalink:        /:year/:month/:day/:title.html
sidebar_home_link: true # this is the sidebar VERY IMPORTANT
